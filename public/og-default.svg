  <text x="340" y="560" font-family="Arial, sans-serif" font-size="16" fill="#8E8E93" text-anchor="middle" letter-spacing="2">FR · UK · BE · NL · DE · CH</text>

  <!-- URL -->
  <text x="860" y="560" font-family="monospace" font-size="16" fill="#CDFF50" text-anchor="middle">dmckreatif.com</text>
