<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FFFDF5"/>
  <rect x="0" y="0" width="1200" height="630" fill="#121212"/>

  <!-- Grid pattern -->
