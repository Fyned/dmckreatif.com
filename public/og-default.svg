    <circle cx="1" cy="1" r="1" fill="#333333"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Lime accent bar top -->
  <rect x="0" y="0" width="1200" height="6" fill="#CDFF50"/>

  <!-- Main content area -->
  <rect x="80" y="160" width="1040" height="310" rx="0" fill="#1A1A1F" stroke="#CDFF50" stroke-width="4"/>

  <!-- DMC Kreatif text -->
  <text x="600" y="280" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="72" fill="#F5F5F7" text-anchor="middle" letter-spacing="-2">DMC KREATIF</text>

  <!-- Lime accent line -->
  <rect x="440" y="300" width="320" height="4" fill="#CDFF50"/>

  <!-- Tagline -->
  <text x="600" y="370" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="28" fill="#8E8E93" text-anchor="middle" letter-spacing="4">PREMIUM WEB DEVELOPMENT</text>

  <!-- GMG Design sub-brand -->
  <text x="600" y="420" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="18" fill="#48484A" text-anchor="middle" letter-spacing="6">× GMG DESIGN</text>

  <!-- Bottom bar -->
  <rect x="0" y="624" width="1200" height="6" fill="#CDFF50"/>

