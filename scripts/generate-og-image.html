<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1200px; height: 630px; overflow: hidden; }
  .og-card {
    width: 1200px;
    height: 630px;
    background: #050505;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    font-family: 'Space Grotesk', system-ui, sans-serif;
  }
  /* Grid pattern */
  .grid-bg {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 50% 30%, rgba(205,255,80,0.06) 0%, transparent 60%),
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 100% 100%, 40px 40px, 40px 40px;
  }
  /* Accent line top */
  .accent-top {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: #CDFF50;
  }
  /* Glow orb */
  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(205,255,80,0.12) 0%, transparent 70%);
    top: -100px;
    right: -50px;
  }
  .glow2 {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(205,255,80,0.08) 0%, transparent 70%);
    bottom: -80px;
    left: -40px;
  }
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 0 80px;
  }
  /* Logo text */
  .logo {
    font-size: 72px;
    font-weight: 800;
    color: #F5F5F7;
    letter-spacing: -0.03em;
    line-height: 1;
    margin-bottom: 16px;
  }
  .logo span {
    color: #CDFF50;
  }
  .tagline {
    font-size: 28px;
    font-weight: 500;
    color: #8E8E93;
    letter-spacing: -0.01em;
    margin-bottom: 40px;
  }
  .services {
    display: flex;
    gap: 24px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .service-badge {
    padding: 10px 24px;
    border: 1px solid rgba(205,255,80,0.3);
    border-radius: 8px;
    color: #CDFF50;
    font-size: 16px;
    font-weight: 500;
    background: rgba(205,255,80,0.05);
  }
  .url {
    position: absolute;
    bottom: 32px;
    right: 48px;
    font-size: 18px;
    color: #48484A;
    font-weight: 500;
    letter-spacing: 0.02em;
  }
  /* Decorative code brackets */
  .bracket-left {
    position: absolute;
    left: 48px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 120px;
    color: rgba(205,255,80,0.08);
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700;
  }
  .bracket-right {
    position: absolute;
    right: 48px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 120px;
    color: rgba(205,255,80,0.08);
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="og-card">
  <div class="grid-bg"></div>
  <div class="accent-top"></div>
  <div class="glow"></div>
  <div class="glow2"></div>
  <div class="bracket-left">{</div>
  <div class="bracket-right">}</div>
  <div class="content">
    <div class="logo">DMC <span>KREATIF</span></div>
    <div class="tagline">Premium European Web Agency</div>
    <div class="services">
      <div class="service-badge">Web Development</div>
      <div class="service-badge">E-Commerce</div>
      <div class="service-badge">SEO</div>
      <div class="service-badge">Digital Marketing</div>
    </div>
  </div>
  <div class="url">dmckreatif.com</div>
</div>
</body>
</html>
